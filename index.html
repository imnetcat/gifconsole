<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
  <title>Console for GIF</title>
  <link rel="stylesheet" href="styles.css">
  <script src="onload.js"></script>
  <script>
	document.addEventListener("DOMContentLoaded", () => {
		setTimeout(() => {
			document.getElementById('scrolling').scrollTo({
				top:document.getElementById('scrolling').offsetHeight,
				behavior: "smooth"
			});
		}, 5000);
	});
  </script>
</head>
<body class="flex-box">
<noscript>
      <div class="pop-message">Внимание! В вашем браузере отключен JavaScript! Без него сайт
        работать не будет или будет работать некорректно!
      </div>
    </noscript>
	<header>
		<button id="launch">Launch</button>
		<textarea id="data" wrap="hard" rows="3">

</textarea>
		<select id="type">
			<option value="1">print & erase by char from end</option>
		</select>
		<select id="color_type">
			<option value="1">Green</option>
			<option value="2">White</option>
		</select>
	</header>
<div class="flex-box" id="page">
	<div class="flex-container" id="frame"></div>
